<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://kit.fontawesome.com/1205482781.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />  
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Home</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!--SIDEBAR VERTICAL-->
      <button class="btn text-end d-md-none " data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list text-white display-5 "></i>
      </button>
      <div class="col-2">
        <nav class="navbar navbar-expand-md navbar-white bg-navbar fixed-left justify-content-between" id="sidebar">
          <div class="nav-container">
            <a class="navbar-brand" href="index.html">
              <img src="logo/Spotify_Logo.png" alt="Spotify_Logo" width="131" height="40" />
            </a>
            <div class="collapse navbar-collapse collapse-horizontal  mt-5 " id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <ul>
                  <li>
                    <a class="nav-item nav-link " href="index.html"><i class="fas fa-home fa-lg"></i>&nbsp; Home
                    </a>
                  </li>
                  <li>
                    <a class="nav-item nav-link " href="#"><i class="fas fa-book-open fa-lg"></i>&nbsp; Your
                      Library</a>
                  </li>
                  <li>
                    <a class="nav-item nav-link " role="button" data-bs-toggle="modal" data-bs-target="#modal" href="#"><i class="bi bi-music-note-list fa-lg"></i>&nbsp; Create list</a>
                  </li>
                  <li>
                    <div class="input-group mt-3 px-2 d-flex align-items-center">
                      <input type="text" class="form-control" id="searchField" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2" />
                      <div class="input-group-append">
                        <button class="input-group-text  btn btn-outline-secondary rounded-start-0" type="button"
                          id="button-search">
                          GO
                        </button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="nav-btn">
            <button class="btn signup-btn" type="button">Sign Up</button>
            <button class="btn login-btn" type="button">Login</button>
            <a href="#">Cookie Policy</a> |
            <a href="#"> Privacy</a>
          </div>
        </nav>
      </div>
      <!--END SIDEBAR VERTICAL-->

      <!--MAIN-->
      <div class="col-12 pb-5 mb-5 col-md-9 offset-md-3">
        <div class="row">
          <div class="col-9 col-lg-10 mainLinks d-none d-md-flex">
            <a class="text-decoration-none " href="#">TRENDING</a>
            <a class="text-decoration-none " href="#">PODCAST</a>
            <a class="text-decoration-none " href="#">MOODS AND GENRES</a>
            <a class="text-decoration-none " href="#">NEW RELEASES</a>
            <a class="text-decoration-none " href="#">DISCOVER</a>
          </div>
        </div>
        <div class="row" id="resultsSection">
          <div class="col-10">
            <div class="mt-5 ">
              <h2 class="text-white">Search Results for <span class="artistName"></span></h2>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3"
                id="cardsContainer__results"></div>
            </div>
          </div>
        </div>
        <div id="mainPage">
          <div class="row">
            <div class="col-10">
              <div class="mt-5 ">
                <h2 class="text-white mb-3">Band of Horses</h2>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="swiper">
                    <div class="swiper-wrapper" id="cardsContainer__BandofHorses">
                      
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>                  
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div class="mt-5 ">
                <h2 class="text-white mb-3">The Strokes</h2>
              </div>
                <div class="row">
                  <div class="col-12">
                    <div class="swiper">
                      <div class="swiper-wrapper" id="cardsContainer__TheStrokes">
                        
                      </div>
                      <div class="swiper-button-prev"></div>
                      <div class="swiper-button-next"></div>     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-10">
              <div class="mt-5 ">
                <h2 class="text-white mb-3">The Vaccines</h2>
                <div class="row" >
                  <div class="col-12">
                    <div class="swiper">
                      <div class="swiper-wrapper" id="cardsContainer__TheVaccines">
                        
                      </div>
                      <div class="swiper-button-prev"></div>
                      <div class="swiper-button-next"></div>                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div class="mt-5 ">
                <h2 class="text-white mb-3">Arctic Monkeys</h2>
                <div class="row">
                  <div class="col-12">
                    <div class="swiper">
                      <div class="swiper-wrapper" id="cardsContainer__ArcticMonkeys">
                        
                      </div>
                      <div class="swiper-button-prev"></div>
                      <div class="swiper-button-next"></div>                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--END MAIN-->

  <!--NAVBAR FLEX-BOTTOM-->
  <div class="container-fluid fixed-bottom bg-container pt-1">
    <div class="row">
      <div class="col-lg-10 offset-lg-2">
        <div class="row">
          <div class="col-6 col-md-4 col-lg-2 offset-3 offset-md-4 offset-lg-5 playerControls mt-1">
            <div class="d-flex justify-content-between ">
              <a href="#">
                <img src="playerbuttons/Shuffle.png" alt="shuffle" />
              </a>
              <a href="#">
                <img src="playerbuttons/Previous.png" alt="shuffle" />
              </a>
              <a href="#">
                <img src="playerbuttons/Play.png" alt="shuffle" />
              </a>
              <a href="#">
                <img src="playerbuttons/Next.png" alt="shuffle" />
              </a>
              <a href="#">
                <img src="playerbuttons/Repeat.png" alt="shuffle" />
              </a>
            </div>
          </div>
        </div>
        <div class="row justify-content-center playBar py-3">
          <div class="col-8 col-md-6">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal modal-lg fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header text-bg-dark border-0 ">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create your playlist</h1>
          <button type="button" class="text-white btn fs-4" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="modal-body text-bg-dark ">
          <ul class="list-group"></ul>
        </div>
        <div class="modal-footer text-bg-dark border-0 ">
          <button type="button" class="btn btn-outline-secondary " data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn modal__button " data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!--END NAVBAR BOTTOM-->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/script.js">
  </script>
</body>

</html>
